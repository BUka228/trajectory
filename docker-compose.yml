version: "3.9"

services:
  # Web UI + API генератора данных
  generator:
    build: ./generator
    container_name: generator
    ports:
      - "8080:8080"
    environment:
      - KAFKA_BROKER=kafka:9092
      - KAFKA_TOPIC=synthetic_users
    depends_on:
      - kafka
    networks:
      - analytics-net

  # Кастомный сервис-продюсер (ingestion layer)
  producer:
    build: ./producer
    container_name: producer
    environment:
      - KAFKA_BROKER=kafka:9092
      - KAFKA_TOPIC=synthetic_users
    depends_on:
      - kafka
    networks:
      - analytics-net

  # Сервис обработки и валидации (consumer)
  consumer:
    build: ./consumer
    container_name: consumer
    environment:
      - KAFKA_BROKER=kafka:9092
      - KAFKA_TOPIC=synthetic_users
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=synthetic_db
      - POSTGRES_USER=synthetic_user
      - POSTGRES_PASSWORD=synthetic_pass
    depends_on:
      - kafka
      - postgres
    networks:
      - analytics-net

  # Zookeeper для Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    ports:
      - "2181:2181"
    networks:
      - analytics-net

  # Kafka (классическая связка с Zookeeper)
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
    depends_on:
      - zookeeper
    networks:
      - analytics-net

  # UI для Kafka (для отладки пайплайна)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8085:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - analytics-net

  # Postgres для хранения "сырых" и обработанных данных
  postgres:
    image: postgres:16
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=synthetic_db
      - POSTGRES_USER=synthetic_user
      - POSTGRES_PASSWORD=synthetic_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - analytics-net

  # Airflow (webserver + scheduler в одном compose для простоты)
  airflow:
    build: ./airflow
    container_name: airflow
    ports:
      - "8081:8080"
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
    command: ["bash", "-c", "airflow db upgrade && airflow users create --username admin --password admin --firstname admin --lastname admin --role Admin --email admin@admin.com || true && airflow webserver & airflow scheduler"]
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/sql:/opt/airflow/sql
    depends_on:
      - postgres
    networks:
      - analytics-net

  # Superset как BI-слой
  superset:
    build: ./superset
    container_name: superset
    ports:
      - "8088:8088"
    environment:
      - SUPERSET_SECRET_KEY=supersecretkey
      - SUPERSET_LOAD_EXAMPLES=no
      - SUPERSET_ENV=production
    command: ["bash", "-c", "superset db upgrade && superset fab create-admin --username admin --password admin --firstname admin --lastname admin --email admin@admin.com || true && superset init && superset run -h 0.0.0.0 -p 8088"]
    volumes:
      - superset_home:/app/superset_home
    depends_on:
      - postgres
    networks:
      - analytics-net

networks:
  analytics-net:
    driver: bridge

volumes:
  kafka_data:
  postgres_data:
  superset_home:
