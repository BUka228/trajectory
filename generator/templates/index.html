<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор синтетических данных</title>
</head>
<body>
<h1>Генератор синтетических данных</h1>
<form action="/generate" method="post">
    <label>Количество записей:</label>
    <input type="number" name="count" value="100" min="1" max="1000000" required>
    <h3>Типы данных:</h3>
    {% for t in data_types %}
        <label>
            <input type="checkbox" name="data_types" value="{{ t }}" checked>
            {{ t }}
        </label><br>
    {% endfor %}
    <button type="submit">Сгенерировать</button>
</form>
</body>
</html>
